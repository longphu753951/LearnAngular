<div *ngIf='movie' class='detail'>
  <h1>You selected: {{movie.name}}. Details: </h1>
  <table style='width: 100%'>
    <tr>
      <td>name: </td>
      <td>
        <input placeholder='name' [ngModel] = "movie?.name" (ngModelChange)='movie.name = $event'>
      </td>
    </tr>
    <tr>
      <td>release year: </td>
      <td>
        <input placeholder='release year' [ngModel] = "movie?.releaseYear" (ngModelChange)='movie.releaseYear= $event'>
      </td>
    </tr>
  </table>
  <button (click)="goBack()">Go back</button>
</div>
